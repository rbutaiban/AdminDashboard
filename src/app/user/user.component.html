<app-layout></app-layout>

<h1 class="text-xl text-center text-gray-500">USERS</h1>

<br>
<button (click)="addUser()" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    ADD USER
  </button>
  
  <br>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <!-- <th scope="col" class="px-6 py-3">
                    id
                </th> -->
                <th scope="col" class="px-6 py-3">
                    name
                </th>
                <th scope="col" class="px-6 py-3">
                    email
                </th>
                <!-- <th scope="col" class="px-6 py-3">
                    role
                </th> -->
                <th scope="col" class="px-6 py-3">
                    status
                </th>
                <th scope="col" class="px-6 py-3">
                    createdAt
                </th>
                <th scope="col" class="px-6 py-3">
                    lastLogin
                </th>
                <!-- <th scope="col" class="px-6 py-3">
                    isEmailVerified
                </th> -->
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for(item of usersList;track item){
                <tr class="bg-white uppercase border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <!-- <td class="px-6 py-4">
                        {{item.id}}
                    </td> -->
                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                        <img class="w-10 h-10 rounded-full" src="{{item.avatarUrl}}">
                        <div class="ps-3">
                            <div class="text-base font-semibold">{{item.name}}</div>
                            <div class="font-normal text-gray-500">{{item.role}}</div>
                        </div>  
                    </th>
                    
                    <td class="px-6 py-4">
                        <div class="ps-3">
                            <div class="text-base font-normal">{{item.email}}</div>
                            <div class="font-normal text-gray-500">{{item.isEmailVerified | verified:item.isEmailVerified}}</div>
                        </div>  
                    </td>
                    <td class="px-6 py-4" [style.color]="item.status | userStatus:item.status">
                        {{item.status}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.createdAt | date : "medium"}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.lastLogin | date : "medium"}}
                    </td>
                    <!-- <td class="px-6 py-4">
                        {{item.isEmailVerified | verified:item.isEmailVerified}}
                    </td> -->
                    <td class="px-6 py-4">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">EDIT</a>
                        <br>
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">DELETE</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
